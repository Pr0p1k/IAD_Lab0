<!DOCTYPE HTML>
<html>
<head>
    <title>IAD_Lab0</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="img/logo.png" rel="shortcut icon" type="image/x-icon">
</head>

<body>
<div class="header">
    <div id="logo">
        <img src="img/logo.png" alt="Логотип кафедры ВТ">
    </div>
    <div id="author">
        <p>Прокопьев Александр</p>
    </div>

    <div id="group">
        <p>Группа P3212</p>
    </div>
    <div id="variant">
        <p>Вариант 228</p>
    </div>

</div>
<div class="main">
    <div id="task_text">
        <img src="img/task.PNG" id="text" alt="Текст задания лабораторной работы">
    </div>
    <div id="task_area">
        <img src="img/area.PNG" id="area" alt="Изображение области попадания точки">
    </div>
</div>
<div class="main">
    <form id="calculate" action="handler.php" method="get">
        <label>Изменение X
            <input type="text" name="X" placeholder="(-3 ... 5)" id="x">
            <script src="script.js" async></script>
        </label><br>
        <label>Изменение Y
            <input type="button" value="-4" name="Y" onclick="set(value)">
            <input type="button" value="-3" name="Y" onclick="set(value)">
            <input type="button" value="-2" name="Y" onclick="set(value)">
            <input type="button" value="-1" name="Y" onclick="set(value)">
            <input type="button" value="0" name="Y" onclick="set(value)">
            <input type="button" value="1" name="Y" onclick="set(value)">
            <input type="button" value="2" name="Y" onclick="set(value)">
            <input type="button" value="3" name="Y" onclick="set(value)">
            <input type="button" value="4" name="Y" onclick="set(value)">
        </label><br>
        <label>Изменение R
            <input type="radio" name="R" value="one" checked>'1'
            <input type="radio" name="R" value="two">'2'
            <input type="radio" name="R" value="three">'3'
            <input type="radio" name="R" value="four">'4'
            <input type="radio" name="R" value="five">'5'
        </label>
        <label>
            <input type="button" name="send" onclick="check()" value="Рассчитать">
        </label>
    </form>
</div>
</body>
</html>
