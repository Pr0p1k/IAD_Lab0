<!DOCTYPE HTML>
<html>
<head>
    <title>IAD_Lab0</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="img/logo.png" rel="shortcut icon" type="image/x-icon">
</head>

<body>
<div class="header">
    <div id="logo">
        <img src="img/logo.png" alt="CS School Logo">
    </div>
    <div id="author">
        <p>Prokopiev Alexandr</p>
    </div>

    <div id="group">
        <p>Group P3212</p>
    </div>
    <div id="variant">
        <p>Variant 228</p>
    </div>

</div>
<div class="main">
    <div id="task_text">
        <img src="img/task.PNG" id="text" alt="Task text">
    </div>
    <div id="task_area">
        <img src="img/area.PNG" id="area" alt="Task area">
    </div>
</div>
<div class="main">
    <div class="data_input">
        <form id="calculate" action="handler.php" method="get">
            <div class="elements">
                <div>
                    <label>Variation of X
                        <input type="text" name="X" placeholder="(-3 ... 5)" id="x">
                        <script src="script.js" async></script>
                    </label><br>
                </div>
                <div>
                    <label>Variation of Y
                        <input type="button" class="button" value="-4" name="Y" onclick="set(this)">
                        <input type="button" class="button" value="-3" name="Y" onclick="set(this)">
                        <input type="button" class="button" value="-2" name="Y" onclick="set(this)">
                        <input type="button" class="button" value="-1" name="Y" onclick="set(this)">
                        <input type="button" class="button" value="0" name="Y" onclick="set(this)">
                        <input type="button" class="button" value="1" name="Y" onclick="set(this)">
                        <input type="button" class="button" value="2" name="Y" onclick="set(this)">
                        <input type="button" class="button" value="3" name="Y" onclick="set(this)">
                        <input type="button" class="button" value="4" name="Y" onclick="set(this)">
                    </label><br>
                </div>
                <div>
                    <label>Variation of R
                        <input type="radio" name="R" value="one" checked>1
                        <input type="radio" name="R" value="two">2
                        <input type="radio" name="R" value="three">3
                        <input type="radio" name="R" value="four">4
                        <input type="radio" name="R" value="five">5
                    </label>
                </div>
            </div>
            <div class="send">
                <input type="button" class="button" name="send" onclick="check()" value="Calculate">
            </div>
        </form>
    </div>
</div>
</body>
</html>
